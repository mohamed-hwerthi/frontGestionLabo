<div class="card" style="margin-left: 320px">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mr-2"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <p-button label="Log out " routerLink="/login" severity="secondary" />
    </ng-template>
  </p-menubar>
</div>
